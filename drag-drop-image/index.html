<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File upload</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container flex">
      <input type="file" id="input-file" accept="image/*" hidden />
      <div class="upload-img flex">
        <label for="upload-btn" class="flex"><img src="images/icon.png"> Upload Image</label>
        <input id="upload-btn" type="file" hidden></input>
        <p>or drag and drop a file here<br />to upload image</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
